<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao" >
	
	<head>
		<title>Cadastro de cerveja</title>
	</head>
	
	<body>
		
		<section layout:fragment="conteudo" >
			
			<div class="page-header" >
				
				<div class="container-fluid" >
					<h1>Cadastro de cerveja</h1>
				</div>
				
			</div>
			
			<div class="container-fluid" >
				
				<form method="POST" action="/cervejas" th:object="${cerveja}" class="form-vertical  js-form-loading" >
					
					<div th:replace="layout/MensagensErro :: mensagens-erro" ></div>
					<div th:replace="layout/MensagemSucesso :: mensagem-sucesso" ></div>
					
					<!-- Sku e nome -->
					<div class="row" >
						
						<div class="form-group col-sm-2" th:classappend="${#fields.hasErrors('sku')} ? has-error" >
							<label for="sku" class="control-label" >SKU</label> 
							<input type="text" id="sku" class="form-control" th:field="*{sku}" autofocus="autofocus" />
						</div>
						
						<div class="form-group col-sm-10" th:classappend="${#fields.hasErrors('nome')} ? has-error" >
							<label for="nome" class="control-label" >Nome</label>
							<input type="text" id="nome" class="form-control" th:field="*{nome}" />
						</div>
						
					</div>
					
					<!-- Descrição -->
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error" >
						<label for="descricao" class="control-label" >Descrição</label>
						<textarea rows="3" id="descricao" class="form-control" th:field="*{descricao}" ></textarea>
					</div>
					
					<!-- Estilo, sabor, teor alcoólico e origem -->
					<div class="row" >
						
						<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('estilo')} ? has-error" >
							
							<label for="estilo" class="control-label" >Estilo</label>
							
							<div class="bw-field-action" >
								
								<select id="estilo" class="form-control" th:field="*{estilo}" >
									<option value="">Selecione o estilo</option>
									<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}" ></option>
								</select>
								
								<div class="bw-field-action__icon" >
									<a href="#" >
										<i class="glyphicon glyphicon-plus-sign bw-glyphicon-large" ></i>
									</a>
								</div>
								
							</div>
							
						</div>
						
						<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('sabor')} ? has-error" >
							
							<label for="sabor" class="control-label" >Sabor</label>
							
							<select id="sabor" class="form-control" th:field="*{sabor}" >
								<option value="">Selecione o sabor</option>
								<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}" ></option>
							</select>
							
						</div>
						
						<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('teorAlcoolico')} ? has-error" >
							
							<label for="teorAlcoolico" class="control-label" >Teor alcoólico</label>
							<div class="input-group" >
								<input type="text" id="teorAlcoolico" class="form-control js-decimal" th:field="*{teorAlcoolico}" />
								<div class="input-group-addon">%</div>
							</div>
							
						</div>
						
						<div class="form-group col-lg-3 col-sm-6" th:classappend="${#fields.hasErrors('origem')} ? has-error" >
	
							<label for="origem" class="control-label" >Origem</label>
							<div>
								
								<th:block th:each="origem : ${origens}" >
									
									<div class="radio radio-inline" >
										<input type="radio" class="form-control" th:field="*{origem}" th:value="${origem}" />
										<label th:text="${origem.descricao}" ></label>
									</div>
									
								</th:block>
								
							</div>
	
						</div>
						
					</div>
					
					<!-- Valor, comissão e estoque  -->
					<div class="row" >
						
						<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('valor')} ? has-error"  >
							
							<label for="valor" class="control-label" >Valor</label>
							<div class="input-group" >
								<div class="input-group-addon">R$</div>
								<input type="text" id="valor" class="form-control js-decimal" th:field="*{valor}" />
							</div>
							
						</div>
						
						<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('comissao')} ? has-error" >
							
							<label for="comissao" class="control-label" >Comissão</label>
							<div class="input-group" >
								<input type="text" id="comissao" class="form-control js-decimal"  th:field="*{comissao}" />
								<div class="input-group-addon">%</div>
							</div>
							
						</div>
						
						<div class="form-group col-sm-3" th:classappend="${#fields.hasErrors('quantidadeEstoque')} ? has-error" >
							<label for="estoque" class="control-label" >Estoque</label>
							<input type="text" id="estoque" class="form-control js-plain"  th:field="*{quantidadeEstoque}" />
						</div>
										
					</div>
					
					<div class="form-group" >
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
												
				</form>
				
			</div>
						
		</section>
		
	</body>
	
</html>
