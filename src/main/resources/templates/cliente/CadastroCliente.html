<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com" >
	
	<head>
		<title>Cadastro de cliente</title>
	</head>
	
	<body>
		
		<section layout:fragment="conteudo" >
			
			<div class="page-header" >
				
				<div class="container-fluid" >
				
					<div class="row" >
						
						<div class="col-sm-10" >
							<h1>Cadastro de cliente</h1>
						</div>	
						
						<div class="col-sm-2" >
							
							<div class="aw-page-header-controls" >
								
								<a class="btn btn-default" th:href="@{/clientes}" >
									<i class="glyphicon glyphicon-plus-sign" ></i>
									<span class="hidden-xs hidden-sm" >Pesquisar de cliente</span>
								</a>
								
							</div>
							
						</div>
						
					</div>
										
				</div>
				
			</div>
			
			<div class="container-fluid" >
				
				<form method="POST" th:object="${cliente}" th:action="@{/clientes}" >
					
					<brewer:message />
					
					<div class="row" >
						
						<div class="form-group col-sm-12 bw-required" brewer:classforerror="nome" >
							<label for="nome" class="control-label" >Nome</label>
							<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" />
						</div>
						
					</div>
					
					<div class="row" >
						
						<div class="form-group col-sm-4 bw-required" brewer:classforerror="tipoPessoa" >
							
							<label class="control-label" >Tipo pessoa</label> 
							
							<div>
								
								<th:block th:each="tipo : ${tiposPessoa}" >
									
									<div class="radio  radio-inline" >
										
										<input type="radio" class="js-radio-tipo-pessoa" th:field="*{tipoPessoa}" th:id="|id_${tipo}|" 
											data:documento="${tipo.documento}" data:mascara="${tipo.mascara}" th:value="${tipo}"  />
											
										<label class="control-label" th:for="|id_${tipo}|" th:text="${tipo.descricao}" >Física</label>
											
									</div>
											
								</th:block>
																	
							</div>
								
						</div>
						
						<div class="form-group  col-sm-8" >
							<label for="cpfOuCnpj">CPF/CNPJ</label>
							<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}" disabled="disabled" />
						</div>
						
					</div>
					
					<div class="row" >
						
						<div class="form-group  col-sm-4" >
							<label for="telefone">Telefone</label>
							<input type="text" class="form-control  js-phone-number" id="telefone" th:field="*{telefone}" />
						</div>
						
						<div class="form-group  col-sm-8 bw-required" brewer:classforerror="email" >
							<label for="email" class="control-label" >E-mail</label>
							<input type="text" class="form-control" id="email" th:field="*{email}" />
						</div>
						
					</div>
					
					<div class="row" >
						
						<div class="form-group  col-sm-4" >
							<label for="logradouro" >Logradouro</label>
							<input type="text" class="form-control" id="logradouro" th:field="*{endereco.logradouro}" />
						</div>
						
						<div class="form-group  col-sm-4" >
							<label for="numero" >Número</label>
							<input type="text" class="form-control" id="numero" th:field="*{endereco.numero}" />
						</div>
						
						<div class="form-group  col-sm-4" >
							<label for="complemento" >Complemento</label>
							<input type="text" class="form-control" id="complemento" th:field="*{endereco.complemento}" />
						</div>
						
					</div>
					
					<div class="row" >
						
						<div class="form-group  col-sm-4" >
							<label for="cep" >CEP</label>
							<input type="text" class="form-control js-cep" id="cep" th:field="*{endereco.cep}" />
						</div>
						
						<div class="form-group  col-sm-4" >
							
							<label for="estado" >Estado</label>
							<select id="estado" class="form-control" th:field="*{endereco.estado}" >
			                    <option value="" >Selecione o estado</option>
			                	<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}" ></option>
			                </select>
			                
						</div>
						
						<div class="form-group  col-sm-4" >
							
							<label for="cidade" >Cidade</label>
							
							<div class="bw-field-action" >
								
								<input type="hidden" id="codigoCidadeSelecionada" th:value="*{endereco.cidade} != null ? *{endereco.cidade.codigo}" />
								<select id="cidade" class="form-control" data:url="@{/cidades}" th:field="*{endereco.cidade}" disabled="disabled" >
								</select>
								
								<div class="bw-field-action__icon js-img-loading" style="display: none" >
									<img th:src="@{/images/mini-loading.gif}" />
								</div>
								
							</div>
														
						</div>
						
					</div>
					
					<button type="submit" class="btn  btn-primary">Salvar</button>
					
				</form>
				
			</div>
			
		</section>
		
		<th:block layout:fragment="javascript-extra" >
			<script th:src="@{/js/cliente.mascara-cpf-cnpj.js}" ></script>
			<script th:src="@{/js/cliente.combo-estado-cidade.js}" ></script>
		</th:block>
		
	</body>
	
</html>
