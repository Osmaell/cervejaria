<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao" >
	
	<head>
		<title>Cadastro de estilo</title>
	</head>
	
	<body>
		
		<section layout:fragment="conteudo" >
			
			<div class="page-header" >
				
				<div class="col-sm-10" >
					<h1>Cadastro de estilo</h1>
				</div>
				
				<div class="col-sm-2" >
					
					<div class="aw-page-header-controls" >
						
						<a class="btn btn-default" th:href="@{/estilos}" >
							<i class="glyphicon glyphicon-plus-sign" ></i>
							<span class="hidden-xs hidden-sm" >Pesquisar estilos</span>
						</a>
						
					</div>
							
				</div>
				
			</div>
			
			<div class="container-fluid" >
				
				<form method="POST" th:action="@{/estilos}" th:object="${estilo}" class="form-vertical  js-form-loading" >
					
					<div th:replace="layout/MensagensErro :: mensagens-erro" ></div>
					<div th:replace="layout/MensagemSucesso :: mensagem-sucesso" ></div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error" >
						
						<label for="nome" class="control-label" >Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe o nome do estilo" />
						
					</div>
					
					<button class="btn  btn-primary" type="submit">Salvar</button>
					
				</form>
				
			</div>
						
		</section>
		
	</body>
	
</html>
