<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao" >
	
	<head>
		<title>Pequisa de estilo</title>
	</head>
	
	<body>
		
		<section layout:fragment="conteudo" >
			
			<div class="page-header" >
				
				<div class="container-fluid" >
					
					<div class="row" >
						
						<div class="col-sm-10" >
							<h1>Pesquisa de estilos</h1>
						</div>	
						
						<div class="col-sm-2" >
							
							<div class="aw-page-header-controls" >
								
								<a class="btn btn-default" th:href="@{/estilos/novo}" >
									<i class="glyphicon glyphicon-plus-sign" ></i>
									<span class="hidden-xs hidden-sm" >Novo estilo</span>
								</a>
								
							</div>
							
						</div>
						
					</div>
										
				</div>
				
			</div>
			
			<div class="container-fluid" >
					
				<form th:object="${estiloFilter}" >
					
					<div class="form-group col-s12" >
						
						<label for="nome" >Nome</label>
						<input type="text" id="nome" class="form-control" th:field="*{nome}" autofocus="autofocus" />
						
					</div>
					
					<button class="btn btn-primary" >Pesquisar</button>
					
				</form>
			
			</div>
			
			<div class="table-responsive bw-tabela-simples" >
				
				<table class="table table-hover" >
					
					<thead>
						
						<tr>
							
							<th class="table-cervejas-col-sku" >CÃ³digo</th>
							
							<th class="table-cervejas-col-nome" >
								<brewer:order page="${pagina}" field="nome" text="Nome" />
							</th>
							
						</tr>
						
					</thead>
					
					<tbody>
						
						<tr th:each="estilo : ${pagina.conteudo}" >
							
							<td class="text-center" th:text="${estilo.codigo}" ></td>
							<td th:text="${estilo.nome}" ></td>
							
						</tr>
						
					</tbody>
					
				</table>
				
			</div>
			
			<brewer:pagination page="${pagina}" />
			
		</section>
		
	</body>
	
</html>
